<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body class="bg-gradient-to-br from-purple-300 via-blue-200 to-pink-200 font-sans min-h-screen flex flex-col justify-center items-center">
    <div class="max-w-4xl w-full mx-auto bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6">Products</h1>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products dynamically generated here -->
        </div>

        <h2 class="text-3xl font-semibold text-gray-700 mt-10 mb-4 text-center">Shopping Cart</h2>
        <div id="cart-items" class="bg-gray-50 border border-gray-200 rounded-lg shadow-md p-6">
            <p id="empty-cart" class="text-center text-gray-600">Your cart is empty.</p>
        </div>
        <div id="cart-total" class="hidden bg-purple-100 border border-purple-300 rounded-lg shadow-md mt-4 p-6">
            <p class="text-xl text-gray-800 font-medium text-center">
                Total: <span id="Total-price" class="text-purple-700 font-extrabold">$0.00</span>
            </p>
            <button id="checkout-btn" class="mt-4 w-full bg-purple-500 text-white px-6 py-3 rounded-lg font-semibold transition-transform transform hover:scale-105 hover:bg-purple-600 shadow-lg">
                Checkout
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
